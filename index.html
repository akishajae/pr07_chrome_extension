<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Extension</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
</head>

<body class="p-4 h-100 d-inline-block">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a id="fbBtn" class="nav-link active" href="#">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
        </li>
        <li class="nav-item">
            <a id="amazonBtn" class="nav-link" href="#">
                <i class="fa-brands fa-amazon"></i>
            </a>
        </li>
    </ul>

    <div id="facebookContainer">
        <h1 style="font-family: 'Gabarito', serif;" class="text-center p-3">facebook Editor</h1>

        <div class="row row-cols-2 d-flex">
            <div class="col text-center">
                <div class="m-1 rounded p-2" style="background-color: rgb(231, 242, 252);">
                    <p><small>Change background</small></p>
                    <button type="button" id="bgColorBtn" class="btn btn-outline-primary">
                        <i class="fa-solid fa-droplet"></i>
                    </button>
                    <input type="color" class="form-control form-control-color d-inline" id="bgColorInput"
                        value="#9B1212" title="Choose your color" disabled>
                </div>
            </div>
            <div class="col text-center">
                <div class="m-1 rounded p-2" style="background-color: rgb(231, 242, 252);">
                    <p><small>Change links</small></p>
                    <button type="button" id="linkColorBtn" class="btn btn-outline-primary">
                        <i class="fa-solid fa-droplet"></i>
                    </button>
                    <input type="color" class="form-control form-control-color d-inline" id="linkColorInput"
                        value="#d6cde5" title="Choose your color">
                </div>
            </div>
            <div class="col text-center">
                <div class="m-1 rounded p-2" style="background-color: rgb(231, 242, 252);">
                    <p><small>Show images</small></p>
                    <button type="button" id="imgBtn" class="btn btn-outline-primary">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="col text-center">
                <div class="m-1 rounded p-2" style="background-color: rgb(231, 242, 252);">
                    <p><small>Show password</small></p>
                    <button type="button" id="passwordBtn" class="btn btn-outline-primary">
                        <i class="fa-solid fa-eye-slash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="amazonContainer" class="text-center">
        <h1 style="font-family: 'Calibri', sans serif; font-weight: bold;" class="text-center p-3">amazon Editor</h1>
    
        <button type="button" id="stickyMenu" class="btn btn-primary">STICKY MENU</button>
    </div>
</body>

</html>
