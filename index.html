<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Extension</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
</head>

<body class="p-4 h-100 d-inline-block">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a id="fbBtn" class="nav-link active" href="#">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
        </li>
        <li class="nav-item">
            <a id="amazonBtn" class="nav-link" href="#">
                <i class="fa-brands fa-amazon"></i>
            </a>
        </li>
    </ul>

    <div id="facebookContainer">
        <h1>Facebook Editor</h1>

        <table>
            <tr>
                <td>
                    <p><small>Change background</small></p>
                    <button id="bgColorBtn">
                        <i class="fa-solid fa-droplet"></i>
                    </button>
                    <input type="color" class="form-control form-control-color d-inline" id="bgColor" value="#563d7c"
                        title="Choose your color">
                </td>
                <td>
                    <p><small>Change links</small></p>
                    <button id="linkColorBtn">
                        <i class="fa-solid fa-droplet-slash"></i>
                    </button>
                    <input type="color" class="form-control form-control-color d-inline" id="linksColor" value="#563d7c"
                        title="Choose your color">
                </td>
            </tr>
            <tr>
                <td>
                    <p><small>Show images</small></p>
                    <button id="imgBtn">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </td>
                <td>
                    <p><small>Show password</small></p>
                    <button id="passwordBtn">
                        <i class="fa-solid fa-eye-slash"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <div id="amazonContainer">
        <h1>Amazon Editor</h1>
    </div>
</body>

</html>
